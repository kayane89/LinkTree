<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkTree</title>
    <link rel="stylesheet" href="estilo.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="https://via.placeholder.com/380x380" alt="foto de perfil">
            <h1>Kayane Barbosa</h1>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nam dignissimos quas, reiciendis, aspernatur delectus ex laudantium obcaecati incidunt vitae nobis sunt officiis accusamus inventore laboriosam ipsum recusandae sit dolore enim!</p>
        </header>
        <section class="botoes-links">
            <a href="https://github.com/kayane89" target="_blank" class="link">
                <button class="cores">
                    <span>GitHub</span>
                    <i class="bi bi-github"></i>
                
                </button>
            </a>
            <a href="" target="_blank" class="link">
                <button class="cores">

                    <span>Linkedin</span>
                    <i class="bi bi-linkedin"></i>
                </button>
            </a>
            <a href="#" target="_blank" class="link">
                <button class="cores">
                    <span>Portifolio</span>
                    <i class="bi bi-code-slash"></i>
                </button>
            </a>
        </section>
        <footer>
            <a href="https://www.instagram.com/kayane_.b/" class="btn-footer cores" target="_blank"> <i class="bi bi-instagram"></i></a>
            <a href="https://github.com/kayane89" class="btn-footer cores" target="_blank"> <i class="bi bi-github"></i></a>
            <a href="#" class="btn-footer cores" target="_blank"> <i class="bi bi-whatsapp"></i></a>
        </footer>
    </div>
</body>
</html>
